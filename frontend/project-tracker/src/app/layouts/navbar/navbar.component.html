<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="fas fa-project-diagram me-2"></i>
      <span class="fw-bold">{{ 'app.title' | translate }}</span>
    </a>

    <!-- Mobile Toggle -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isCollapsed()"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed()">
      @if (isAuthenticated()) {
        <!-- Authenticated Menu -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/projects"
              routerLinkActive="active"
              (click)="closeMenu()">
              <i class="fas fa-folder me-1"></i>
              {{ 'nav.projects' | translate }}
            </a>
          </li>
        </ul>

        <!-- Right Side Tools -->
        <div class="d-flex align-items-center gap-3">
          <!-- Theme Toggle -->
          <app-theme-toggle></app-theme-toggle>

          <!-- Language Selector -->
          <app-language-selector></app-language-selector>

          <!-- User Dropdown -->
          <div class="dropdown">
            <button
              class="btn btn-outline-light btn-sm dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-user-circle me-1"></i>
              <span class="d-none d-lg-inline">{{ currentUser()?.name || 'User' }}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <span class="dropdown-item-text">
                  <small class="text-body-secondary">{{ 'nav.signedInAs' | translate }}</small><br>
                  <strong>{{ currentUser()?.name }}</strong>
                </span>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item text-danger" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i>
                  {{ 'nav.logout' | translate }}
                </button>
              </li>
            </ul>
          </div>
        </div>
      } @else {
        <!-- Guest Menu -->
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login" (click)="closeMenu()">
              <i class="fas fa-sign-in-alt me-1"></i>
              {{ 'nav.login' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" routerLink="/auth/register" (click)="closeMenu()">
              <i class="fas fa-user-plus me-1"></i>
              {{ 'nav.register' | translate }}
            </a>
          </li>
        </ul>
      }
    </div>
  </div>
</nav>
