<!-- Radio Button Group -->
<div class="mb-3">
  @if (label) {
    <label class="form-label">
      {{ label }}
      @if (required) {
        <span class="text-danger">*</span>
      }
    </label>
  }

  <!-- Radio Options -->
  @for (option of options; track option.value; let i = $index) {
    <div class="form-check" [class.form-check-inline]="inline">
      <input
        type="radio"
        [id]="getOptionId(i)"
        [name]="groupId()"
        class="form-check-input"
        [class.is-invalid]="hasError()"
        [value]="option.value"
        [checked]="isChecked(option.value)"
        [disabled]="disabled()"
        [attr.aria-label]="option.label"
        [attr.aria-required]="required"
        [attr.aria-invalid]="hasError()"
        [attr.aria-describedby]="hasError() ? groupId() + '-error' : helpText ? groupId() + '-help' : null"
        (change)="onChange_internal(option.value)"
        (blur)="onBlur()">
      <label [for]="getOptionId(i)" class="form-check-label">
        {{ option.label }}
      </label>
    </div>
  }

  @if (hasError()) {
    <div [id]="groupId() + '-error'" class="invalid-feedback d-block">
      {{ errorMessage() }}
    </div>
  }
  @if (helpText && !hasError()) {
    <div [id]="groupId() + '-help'" class="form-text">
      {{ helpText }}
    </div>
  }
</div>
