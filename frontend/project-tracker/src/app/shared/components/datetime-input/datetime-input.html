<!-- Standard Layout -->
@if (visualizationType === 'standard') {
  <div class="mb-3">
    <label [for]="inputId" class="form-label">
      {{ label }}
      @if (required) {
        <span class="text-danger">*</span>
      }
    </label>
    <div class="input-group">
      <input
        type="datetime-local"
        [id]="inputId"
        class="form-control"
        [class.is-invalid]="hasError()"
        [value]="datetimeLocalValue()"
        [disabled]="disabled()"
        [placeholder]="placeholder || ''"
        [min]="minDateTimeLocal()"
        [max]="maxDateTimeLocal()"
        [attr.aria-label]="label"
        [attr.aria-required]="required"
        [attr.aria-invalid]="hasError()"
        [attr.aria-describedby]="hasError() ? inputId + '-error' : helpText ? inputId + '-help' : null"
        (input)="onInput($event)"
        (blur)="onBlur()">
      <span class="input-group-text" [class.border-danger]="hasError()">
        <i class="fas fa-calendar-alt"></i>
      </span>
    </div>
    @if (hasError()) {
      <div [id]="inputId + '-error'" class="invalid-feedback d-block">
        {{ errorMessage() }}
      </div>
    }
    @if (helpText && !hasError()) {
      <div [id]="inputId + '-help'" class="form-text">
        {{ helpText }}
      </div>
    }
  </div>
}

<!-- Floating Labels Layout -->
@if (visualizationType === 'floating') {
  <div class="mb-3">
    <div class="input-group">
      <div class="form-floating flex-grow-1">
        <input
          type="datetime-local"
          [id]="inputId"
          class="form-control"
          [class.is-invalid]="hasError()"
          [value]="datetimeLocalValue()"
          [disabled]="disabled()"
          [placeholder]="placeholder || label"
          [min]="minDateTimeLocal()"
          [max]="maxDateTimeLocal()"
          [attr.aria-label]="label"
          [attr.aria-required]="required"
          [attr.aria-invalid]="hasError()"
          [attr.aria-describedby]="hasError() ? inputId + '-error' : helpText ? inputId + '-help' : null"
          (input)="onInput($event)"
          (blur)="onBlur()">
        <label [for]="inputId">
          {{ label }}
          @if (required) {
            <span class="text-danger">*</span>
          }
        </label>
      </div>
      <span class="input-group-text" [class.border-danger]="hasError()">
        <i class="fas fa-calendar-alt"></i>
      </span>
    </div>
    @if (hasError()) {
      <div [id]="inputId + '-error'" class="invalid-feedback d-block">
        {{ errorMessage() }}
      </div>
    }
    @if (helpText && !hasError()) {
      <div [id]="inputId + '-help'" class="form-text">
        {{ helpText }}
      </div>
    }
  </div>
}
