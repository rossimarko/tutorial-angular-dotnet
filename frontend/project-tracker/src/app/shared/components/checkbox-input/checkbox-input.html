<!-- Standard Checkbox Layout -->
@if (visualizationType === 'standard') {
  <div class="mb-3">
    @if (label) {
      <label class="form-label">
        {{ label }}
        @if (required) {
          <span class="text-danger">*</span>
        }
      </label>
    }
    <div class="form-check">
      <input
        type="checkbox"
        [id]="inputId()"
        class="form-check-input"
        [class.is-invalid]="hasError()"
        [checked]="value()"
        [disabled]="disabled()"
        [attr.aria-label]="checkboxLabel || label"
        [attr.aria-required]="required"
        [attr.aria-invalid]="hasError()"
        [attr.aria-describedby]="hasError() ? inputId() + '-error' : helpText ? inputId() + '-help' : null"
        (change)="onChange_internal($event)"
        (blur)="onBlur()">
      <label [for]="inputId()" class="form-check-label">
        {{ checkboxLabel }}
      </label>
    </div>
    @if (hasError()) {
      <div [id]="inputId() + '-error'" class="invalid-feedback d-block">
        {{ errorMessage() }}
      </div>
    }
    @if (helpText && !hasError()) {
      <div [id]="inputId() + '-help'" class="form-text">
        {{ helpText }}
      </div>
    }
  </div>
}
